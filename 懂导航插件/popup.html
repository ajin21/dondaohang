<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>书签导出工具</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-bottom: 20px;
      background-color: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .folder-tree {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .folder-item {
      padding: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .folder-item:hover {
      background-color: #f0f0f0;
    }
    .folder-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .folder-item span {
      font-size: 14px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #357abd;
      transform: translateY(-1px);
    }
    .button:disabled {
      background-color: #e9ecef;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 12px;
      color: #4a90e2;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="folderTree" class="folder-tree"></div>
    <button id="exportBtn" class="button" disabled>导出书签</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>

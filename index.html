<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Navigator</title>
    <link rel="stylesheet" href="assets/css/elegant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <!-- 主容器 -->
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <div class="logo-icon">EN</div>
                        <span class="logo-text">Elegant Navigator</span>
                    </div>
                </div>
                
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-category="all">
                        <span class="nav-tab-icon">🌟</span>
                        <span class="nav-tab-text">全部</span>
                        <span class="nav-tab-count" id="all-count">0</span>
                    </button>
                </nav>

                <div class="header-actions">
                    <button class="action-btn" id="searchToggle">
                        <span class="action-icon">🔍</span>
                    </button>
                    <button class="action-btn" id="bookmarkBtn">
                        <span class="action-icon">📚</span>
                    </button>
                    <button class="action-btn" id="themeToggle">
                        <span class="action-icon">🌙</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 搜索区域 -->
        <div class="search-section" id="searchSection">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="搜索网站、描述或关键词..." id="searchInput">
                    <button class="search-clear" id="searchClear" style="display: none;">✕</button>
                </div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 统计信息 -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">🌐</div>
                        <div class="stat-number" id="totalSites">0</div>
                        <div class="stat-label">站点总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📁</div>
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">分类数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">👁</div>
                        <div class="stat-number" id="todayVisits">0</div>
                        <div class="stat-label">今日访问</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⚡</div>
                        <div class="stat-number" id="loadTime">0ms</div>
                        <div class="stat-label">加载时间</div>
                    </div>
                </div>
            </div>

            <!-- 网站展示区域 -->
            <div class="sites-section">
                <div class="sites-grid" id="sitesGrid">
                    <!-- 网站卡片将在此动态生成 -->
                </div>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">🔍</div>
                <div class="empty-title">未找到相关内容</div>
                <div class="empty-description">尝试调整搜索关键词或浏览其他分类</div>
            </div>
        </main>

        <!-- 返回顶部 -->
        <button class="back-to-top" id="backToTop">
            <span class="back-to-top-icon">↑</span>
        </button>
    </div>

    <!-- 书签管理模态框 -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">书签管理</h3>
                <button class="modal-close" id="closeBookmarkModal">✕</button>
            </div>
            <div class="modal-body">
                <div class="bookmark-tabs">
                    <button class="bookmark-tab active" data-tab="import">导入书签</button>
                    <button class="bookmark-tab" data-tab="export">导出备份</button>
                    <button class="bookmark-tab" data-tab="sync">云端同步</button>
                </div>
                
                <div class="bookmark-content">
                    <div class="bookmark-panel active" id="importPanel">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">📁</div>
                            <div class="upload-text">拖拽文件到此处或点击上传</div>
                            <div class="upload-subtitle">支持 HTML 和 JSON 格式</div>
                            <input type="file" id="fileInput" accept=".html,.json" style="display: none;">
                        </div>
                        <div class="import-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="mergeData" checked>
                                <span class="checkbox-custom"></span>
                                合并现有数据
                            </label>
                        </div>
                    </div>
                    
                    <div class="bookmark-panel" id="exportPanel">
                        <div class="export-options">
                            <button class="export-btn" id="exportJson">
                                <span class="export-icon">📄</span>
                                导出 JSON 格式
                            </button>
                            <button class="export-btn" id="exportHtml">
                                <span class="export-icon">🌐</span>
                                导出 HTML 格式
                            </button>
                            <button class="export-btn" id="exportBackup">
                                <span class="export-icon">💾</span>
                                完整备份
                            </button>
                        </div>
                    </div>
                    
                    <div class="bookmark-panel" id="syncPanel">
                        <div class="sync-section">
                            <div class="form-group">
                                <label>GitHub Token</label>
                                <input type="password" id="githubToken" placeholder="输入 GitHub Personal Access Token">
                            </div>
                            <div class="form-group">
                                <label>仓库名称</label>
                                <input type="text" id="githubRepo" placeholder="username/repository" value="bookmarks-backup">
                            </div>
                            <div class="sync-actions">
                                <button class="sync-btn" id="uploadToGithub">上传到 GitHub</button>
                                <button class="sync-btn secondary" id="downloadFromGithub">从 GitHub 下载</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 脚本 -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/bookmark-manager.js"></script>
    <script src="assets/js/github-sync.js"></script>
    <script src="assets/js/core.js"></script>
</body>
</html>
